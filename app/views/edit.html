<div ui-view="edit">
  <div class="container">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">Editar Info</div>
        <div class="panel-body">
          <form novalidate>
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" ng-model="obj.name">
            </div>
            <div class="form-group">
              <label for="">Cargo</label>
              <input type="text" class="form-control" ng-model="obj.charge">
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-sm" ng-click="obj.edit()">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
