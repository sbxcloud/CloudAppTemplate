<div ui-view="general">
  <div class="container">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">Agregar Info</div>
        <div class="panel-body">
          <form novalidate>
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" class="form-control" ng-model="obj.name">
            </div>
            <div class="form-group">
              <label for="">Cargo</label>
              <input type="text" class="form-control" ng-model="obj.charge">
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-sm" ng-click="obj.save()">
                <i class="fa fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="panel panel-info">
        <div class="panel-heading">Informaci√≥n</div>
        <div class="panel-body">
          <table class="table table-hover table-bordered">
            <col style="width:40%;">
            <col style="width:40%;">
            <col style="width:20%;">
            <thead>
              <th>Nombre</th>
              <th>Cargo</th>
              <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="item in obj.items">
                <td>{{item.nombre}}</td>
                <td>{{item.cargo}}</td>
                <td class="text-center">
                  <button class="btn btn-warning btn-xs" ng-click="obj.edit(item)">
                    <i class="fa fa-search"></i>
                  </button>
                  <button class="btn btn-danger btn-xs" ng-click="obj.delete(item)">
                    <i class="fa fa-close"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
